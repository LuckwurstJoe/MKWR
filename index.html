function mixItUp() {
  const driverImg = document.getElementById('driver');
  const driverName = document.getElementById('driver-name');
  const vehicleImg = document.getElementById('vehicle');
  const vehicleName = document.getElementById('vehicle-name');

  const randomDriver = driver[Math.floor(Math.random() * driver.length)];
  const randomVehicle = vehicle[Math.floor(Math.random() * vehicle.length)];

  driverImg.src = randomDriver.src;
  driverName.innerText = randomDriver.name;
  vehicleImg.src = randomVehicle.src;
  vehicleName.innerText = randomVehicle.name;
};

window.onload = function() {
  const driverImg = document.getElementById('driver');
  const vehicleImg = document.getElementById('vehicle');
  const container = document.getElementById('container');

  // Ladeanimation anzeigen + tiefere Position
  driverImg.src = 'images/loading.webp';
  vehicleImg.src = 'images/loading.webp';
  container.classList.add('loading-position');

  setTimeout(function() {
    mixItUp();
    
    // Ladeposition wieder entfernen
    container.classList.remove('loading-position');

    const mixButton = document.getElementById('mix-button');
    if (mixButton) {
      mixButton.addEventListener('click', mixItUp);
    }
  }, 2500);
};
